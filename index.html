<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel img</title>
    <link rel="stylesheet" href="./main.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <!-- Carrusel -->
    <main class="carousel">
        <!-- Contenedor de img -->
        <article class="carousel__img">
            <img src="https://source.unsplash.com/random/801x600" alt="" class="image">
            <img src="https://source.unsplash.com/random/800x601" alt="" class="image">
            <img src="https://source.unsplash.com/random/802x600" alt="" class="image">
            <img src="https://source.unsplash.com/random/800x602" alt="" class="image">
            <img src="https://source.unsplash.com/random/803x600" alt="" class="image">
        </article>
        <!-- Contenedor de botones -->
        <nav class="carousel__control">
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </nav>
    </main>
</body>
</html>
